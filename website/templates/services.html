{% extends "base.html" %}

{% block title %}
NickForum - Forum for coders
{% endblock %}

{% block content %}

<div class="container-xl" xmlns="http://www.w3.org/1999/html">
    <div class="container-sm">
        <div class="card mb-4 mt-4">
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="container">
                        <div class="card-text mt-3">
                            <h3>Add AutoService:</h3>
                        </div>

                        <div class="card-text ">
                            <label for="id_name">Name:</label>
                            <input type="text" class="form-control" id="id_name" name="name"
                                   placeholder="Autoservice â„–56">
                        </div>

                        <div class="card-text mt-3">
                            <label for="id_address">Address:</label>
                            <input type="text" class="form-control" id="id_address" name="address"
                                   placeholder="Minsk, street Pobedy 25/1">
                        </div>

                        <div class="card-text mt-3">
                            <label for="id_website">Website:</label>
                            <input type="url" class="form-control" id="id_website" name="website"
                                   placeholder="https://www.your_autoservice.com/">
                        </div>

                        <div class="card-text mt-3">
                            <label for="id_email">Email:</label>
                            <input type="email" class="form-control" id="id_email" name="email"
                                   placeholder="example@mail.ru">
                        </div>

                        <div class="card-text mt-3">
                            <div class="row">
                                <div class="col">
                                    <label for="id_opening_time">Opening time:</label>
                                    <input type="text" class="form-control" id="id_opening_time" name="opening_time"
                                           placeholder="janem">
                                </div>
                                <div class="col">
                                    <label for="id_closing_time">Closing time:</label>
                                    <input type="text" class="form-control" id="id_closing_time" name="closing_time"
                                           placeholder="janem">
                                </div>
                            </div>
                        </div>

                        <div class="card-text mt-3">
                            <label for="id_phone_number">Phone number:</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number"
                                   placeholder="Phone number must be entered in the format: '+375(29)12-12-123'">
                        </div>
                        <div class="card-text mt-3">
                            <button type="submit" class="btn btn-primary col-md-4">Add Autoservice</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#id_opening_time").timepicker({
            timeFormat: 'HH:mm',
            ampm: false,
            interval: 60,
            minTime: '5',
            maxTime: '11:00pm',
            defaultTime: '8',
            startTime: '05:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
        $("#id_closing_time").timepicker({
            timeFormat: 'HH:mm',
            ampm: false,
            interval: 60,
            minTime: '5',
            maxTime: '11:00pm',
            defaultTime: '20',
            startTime: '05:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    });
</script>
{% endblock %}
